        function send() {
            var text = $("#input").val();

            document.getElementById('bot').innerHTML += "<div class='calloutbig'><div class='calloutleft'>" + text + "</div><div class='message-from message-from-me'>Webuser</div></div>";
            $.ajax({
                type: "POST",
                url: baseUrl + "query?v=20150910",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                headers: {
                    "Authorization": "Bearer " + accessToken
                },
                data: JSON.stringify({ query: text, lang: "en", sessionId: "somerandomthing" }),
                success: function(data) {
                    setResponse(JSON.stringify(data, undefined, 2));
                },
                error: function() {
                    setResponse("Internal Server Error");
                }
            });
            $('#input').val("");
            //setResponse("Loading...");
        }
        function setResponse(val) {
            $("#response").text(val);
            speech = $.parseJSON(val);
            document.getElementById('bot').innerHTML += "<div class='calloutbig'><div class='calloutright'>" + speech.result.fulfillment.speech + "</div><div class='message-from message-from-bot'>botchallengein at "+ new Date +"</div></div>";
            var objDiv = document.getElementById("bot");
            objDiv.scrollTop = objDiv.scrollHeight;
        }
